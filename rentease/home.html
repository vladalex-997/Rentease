<!DOCTYPE html>
<html>
  <head>
    <title>RentEase - Home</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card fade-in">
        <h2>My Flats 🏠</h2>

        <div class="filters">
          <input type="text" id="cityFilter" placeholder="Filter by City" />
          <input type="number" id="minPrice" placeholder="Min Price" />
          <input type="number" id="maxPrice" placeholder="Max Price" />
          <input type="number" id="minArea" placeholder="Min Area (sqm)" />
          <input type="number" id="maxArea" placeholder="Max Area (sqm)" />
          <input
            type="number"
            id="yearBuiltFilter"
            placeholder="Built After (Year)"
          />
          <div class="checkbox-group">
            <input type="checkbox" id="hasACFilter" />
            <label for="hasACFilter">Has AC ? ❄️</label>
          </div>
          <button id="applyFilters">Apply</button>
        </div>

        <div class="table-responsive">
          <table id="favoritesTable">
            <thead>
              <tr>
                <th onclick="sortFlats('city')">City 🏙️ ⬍</th>
                <th onclick="sortFlats('streetName')">Street 🛣️ ⬍</th>
                <th onclick="sortFlats('areaSize')">Area Size 📐 ⬍</th>
                <th onclick="sortFlats('rentPrice')">Rent Price 💵 ⬍</th>
                <th onclick="sortFlats('hasAC')">AC ❄️ ⬍</th>
                <th onclick="sortFlats('yearBuilt')">Built Year 🛠️ ⬍</th>
                <th>Actions ⚡</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div id="pagination"></div>
    </div>

    <div id="editModal" class="modal">
      <div class="modal-content">
        <h2>Edit Flat</h2>
        <label>🏙️ City:</label>
        <input type="text" id="editCity" />
        <label>🛣️ Street Name:</label>
        <input type="text" id="editStreetName" />
        <label>🔢 Street Number:</label>
        <input type="text" id="editStreetNumber" />
        <label>📐 Area Size:</label>
        <input type="number" id="editAreaSize" />
        <label>💵 Rent Price:</label>
        <input type="number" id="editRentPrice" />
        <label>🛠️ Year Built:</label>
        <input type="number" id="editYearBuilt" />
        <div class="checkbox-group">
          <input type="checkbox" id="editHasAC" />
          <label for="editHasAC">Has AC ? ❄️</label>
        </div>
        <div class="modal-buttons">
          <button id="saveEdit">Save</button>
          <button id="cancelEdit">Abort</button>
        </div>
      </div>
    </div>

    <script src="./js/common.js"></script>
    <script src="./js/interraction.js"></script>
    <script src="./js/home.js"></script>
  </body>
</html>
